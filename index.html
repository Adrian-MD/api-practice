<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Designer Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Josefin+Sans:300i" rel="stylesheet">
</head>
<body id="body">
    <div id="container" class="container p-3 mt-5 rounded">
        <div class="row p-3">
            <h1 class="d-block w-100 mb-2 text-center font-weight-bold text-white">The Developer's Quote Machine</h1>
            <h2 class="d-block w-100 mb-2 text-center text-light">Start your workday with a designer quote!</h2>
            <div id="quote-box" class="col d-block my-3 rounded">
                <blockquote><h1 id="quote" class="quote p-3 text-center">Your quote will appear here, just press the button.</h1></blockquote>
                <h3 id="author" class="author p-1 text-right text-center"></h3>
            </div>
            <div class="button-wrapper d-block w-100 m-auto">
                <button id="btn" type="button" onClick="getQuote()" href="#" class="text-dark btn btn-secondary btn-lg btn-block">New Quote</button>
            </div>
        </div>
        <div class="d-block w-100 m-auto">
            <h6 class="text-white text-center p-1 mt-2 mb-0 pb-0">Created by Adrian Davila</h6>
        </div>
    </div>
    <script src="./script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
